<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="bg">
    <div class="container row">

      <div class="col top">
        <div class="img">
          <!-- this will be the bg img -->
        </div>
      </div>

      <div class="col bottom">
        <div class="hero">
          <p class="hero__product p-clr">perfume</p>
          <h1 class="hero__title">Gabrielle Essense Eau De Parfum</h1>
          <p class="hero__description p-clr">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p class="price__new">$149.99</p>
          <p class="price__old p-clr">$169.99</p>
        </div>
        <a class="cart" href="">
          <img class="cart__img" src="./img/icon-cart.svg" alt="">
          Add to Cart
        </a>
      </div>

    </div>
  </div>



  <!--
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
-->

</body>

</html>
